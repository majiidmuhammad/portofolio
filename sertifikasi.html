<body>
    <div class="header-2">
        <h1>

    </div>
    <div class="content">
        <div class="profile-card-ser">
            <h2>
                SERTIFIKASI
            </h2>
            <div class="certificates" id="certificates">
                <div class="certificate">
                    <img alt="Certificate image showing Information Technology Specialist certification for Majiid Muhammad in Databases"
                        height="450" src="77420 MOS Microsoft Office Excel 2013-1.png" width="500">
                </div>
                <div class="certificate">
                    <img alt="Certificate image showing Information Technology Specialist certification for Majiid Muhammad in Databases"
                        height="450" src="Databases-1.png" width="500">
                </div>
                <div class="certificate">
                    <img alt="Certificate image showing Information Technology Specialist certification for Majiid Muhammad in Databases"
                        height="450" src="Office Excel 2013-1.png" width="500">
                </div>
                <div class="certificate">
                    <img alt="Certificate image showing Information Technology Specialist certification for Majiid Muhammad in Databases"
                        height="450" src="" width="500">
                </div>
            </div>
            <div class="pagination">
                <button id="prevBtn" onclick="prevPage()">Previous</button>
                <button id="nextBtn" onclick="nextPage()">Next</button>
            </div>
        </div>
    </div>
    <script>
        const certificates = document.querySelectorAll('.certificate');
        const itemsPerPage = 2;
        let currentPage = 1;

        function showPage(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;

            certificates.forEach((certificate, index) => {
                if (index >= start && index < end) {
                    certificate.style.display = 'block';
                    setTimeout(() => {
                        certificate.style.opacity = 1;
                    }, 10);
                } else {
                    certificate.style.opacity = 0;
                    setTimeout(() => {
                        certificate.style.display = 'none';
                    }, 500);
                }
            });

            document.getElementById('prevBtn').disabled = page === 1;
            document.getElementById('nextBtn').disabled = end >= certificates.length;
        }

        function nextPage() {
            currentPage++;
            showPage(currentPage);
        }

        function prevPage() {
            currentPage--;
            showPage(currentPage);
        }

        showPage(currentPage);
    </script>
</body>

</html>
